<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Capture</title>
    <style>
        video {
            width: 100%;
            height: auto;
            display: none;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Take a Selfie</h1>
    <button id="startCameraButton">Start Camera</button>
    <button id="snapButton" style="display:none;">Snap Snapshot</button>
    <video id="videoElement" autoplay></video>
    <canvas id="canvas"></canvas>

    <script>
        const startCameraButton = document.getElementById('startCameraButton');
        const snapButton = document.getElementById('snapButton');
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');

        let stream;

        // Start the camera when the user clicks 'Start Camera'
        startCameraButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(userStream => {
                    stream = userStream;
                    video.srcObject = stream;
                    video.style.display = "block";  // Show the video
                    startCameraButton.style.display = "none"; // Hide 'Start Camera' button
                    snapButton.style.display = "inline-block"; // Show 'Snap Snapshot' button
                })
                .catch(err => {
                    console.log("Error accessing camera: ", err);
                });
        });

        // Take the snapshot when the user clicks 'Snap Snapshot'
        snapButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the current frame of the video feed onto the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Hide the video feed
            video.style.display = "none";

            // Here you would send the image to Discord or handle it however you like
            // Convert canvas to a base64 image string to send it to Discord, for example
            const imageData = canvas.toDataURL('image/png');
            console.log(imageData);  // You can send this data to your backend or Discord API
        });
    </script>
</body>
</html>
