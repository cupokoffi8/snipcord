<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #000;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Take a Snap</h1>
  <video id="video" autoplay></video>
  <button id="capture">Capture Photo</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');

    // Access the webcam and stream to video element
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    // Capture the image and send it
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      sendSnap(imageData); // Send the snap to Discord recipient (after saving on your backend)
    });

    async function sendSnap(imageData) {
      // Send the captured image to the server to be stored and sent to the recipient
      const recipientId = new URLSearchParams(window.location.search).get('recipient'); // Get recipient from URL
      await fetch('/send-snap', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData, recipientId }),
      });
    }

    setupCamera();
  </script>
</body>
</html>
